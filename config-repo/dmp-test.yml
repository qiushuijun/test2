spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/dmp?zeroDateTimeBehavior=convertToNull&useUnicode=true&characterEncoding=utf-8
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  data:
    jpa:
      repositories:
        enabled: true
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    open-in-view: true
    show-sql: true
  redis:
    host: 192.168.0.45
    port: 6379
    timeout: 3000
    pool:
      max-idle: 20
      min-idle: 5
      max-active: 20
      max-wait: 1000


